plugins {
    id 'application'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'newrelic.Application'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.9.0'
}

application {
    mainClass = 'newrelic.Application'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

run {
    standardInput = System.in
}
